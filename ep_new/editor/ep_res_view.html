<%
	Request.Execute('portal/bs/portal_bootstrap/execute/init_app.html');
	init_globals('/portal/bs/portal_bootstrap/ep_new/editor/');
%>
<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
        .del-danger {
            background-color: rgba(251, 49, 49, 0.678)!important;
        }
    </style>
	<%=init_static([ jq, ajm, bs, mdb, bss])%>
	<%=init_local_static({js: ['js/funcs.js', 'js/rf.js', 'js/consts.js']})%>
	<script>
		var MODEL;
		var eplanId = "<%=Request.Query.GetOptProperty( 'epid', 'ba2f40e6-92d7-4664-8675-8eeb99f2a50d' )%>";
        $(document).ready( function() {
			if ( eplanId != 0 ) {
				eplanData = ObjectFromAPI({
					'$': 'eplans.get.plan'
					,'planid': eplanId
				});
			}
			print( eplanData )
			$(h.d, {'class': 'col-md-4 mb-4'}).appendTo('#main')
				.append(eplanData.plan.name);

			var tabsList = $(h.d, { "class": "col-md-4 mb-4" }).append(
				$(h.ul, { "class": c.navTabs, "id": "myTab", "role": "tablist" }).append(
				));
			var contentList = [];

			tabsList.appendTo('#main');
			$(h.d, { "class": "tab-content", "id": "myTabContent" }).appendTo(tabsList);

			for ( step in eplanData.steps ) {

				eplanData.steps[step].step.name

				$(h.li, { "class": "navItem" }).append(
					$(h.a, {
						"class": "nav-link"
						,"data-toggle": "tab"
						,"href": '#' + eplanData.steps[step].step.id
						,"role": "tab"
						,"aria-controls": eplanData.steps[step].step.id
						,"text": eplanData.steps[step].step.name})					
				).appendTo('#myTab')

				var currentStepCnt = $(h.d, { "class": "main" }).appendTo(".col-md-4 mb-4");

				for ( l in eplanData.steps[step].learnings ) {
					currentStepCnt.append($(h.d, { "class": "tab-pane fade show active", "id": eplanData.steps[step].step.id, "role": "tabpanel", "aria-labelledby": eplanData.steps[step].step.id, "text": eplanData.steps[step].learnings[step].id }).appendTo("#myTabContent"))
				}

				contentList.push( currentStepCnt )

			}

		});

    </script>
</head>
<body style="background: linear-gradient(to right, #a770ef, #cf8bf3, #fdb99b);">
	<div class="card">
		<div id='ModelInstance' class="card-body">
			<div class="container">
				<div id="main" class="row">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
