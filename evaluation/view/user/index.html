<%
  var URL = Request.UrlHost; 
%>
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <title>Form</title>
    <!-- Styles -->
    <link rel="stylesheet" href="http://<%=URL%>/portal/bs/portal_bootstrap/evaluation/view/user/app/css/main.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://<%=URL%>/portal/bs/portal_bootstrap/evaluation/view/user/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="http://<%=URL%>/portal/bs/portal_bootstrap/evaluation/view/user/css/mdb.min.css" rel="stylesheet">
    <style>
        .switch-input {
            display: none;
        }
        .switch-label {
            position: relative;
            display: inline-block;
            min-width: 112px;
            cursor: pointer;
            font-weight: 500;
            text-align: left;
            padding: 16px 0 16px 44px;
        }
        .switch-label:before, .switch-label:after {
            content: "";
            position: absolute;
            margin: 0;
            outline: 0;
            top: 50%;
            -ms-transform: translate(0, -50%);
            -webkit-transform: translate(0, -50%);
            transform: translate(0, -50%);
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
        .switch-label:before {
            left: 1px;
            width: 34px;
            height: 14px;
            background-color: #9E9E9E;
            border-radius: 8px;
        }
        .switch-label:after {
            left: 0;
            width: 20px;
            height: 20px;
            background-color: #FAFAFA;
            border-radius: 50%;
            box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.14), 0 2px 2px 0 rgba(0, 0, 0, 0.098), 0 1px 5px 0 rgba(0, 0, 0, 0.084);
        }
        .switch-label .toggle--on {
            display: none;
        }
        .switch-label .toggle--off {
            display: inline-block;
        }
        .switch-input:checked + .switch-label:before {
            background-color: #fdb99b;
        }
        .switch-input:checked + .switch-label:after {
            background-color: #a770ef;
            -ms-transform: translate(80%, -50%);
            -webkit-transform: translate(80%, -50%);
            transform: translate(80%, -50%);
        }
        .switch-input:checked + .switch-label .toggle--on {
            display: inline-block;
        }
        .switch-input:checked + .switch-label .toggle--off {
            display: none;
        }

    </style>
    <!-- JS -->
    <script type="text/javascript" src="http://<%=URL%>/portal/bs/portal_bootstrap/evaluation/view/user/js/jquery-3.4.0.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="http://<%=URL%>/portal/bs/portal_bootstrap/evaluation/view/user/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="http://<%=URL%>/portal/bs/portal_bootstrap/evaluation/view/user/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="http://<%=URL%>/portal/bs/portal_bootstrap/evaluation/view/user/js/mdb.min.js" defer></script>
    <!-- JQuery -->
    <script type="text/javascript" src="http://<%=URL%>/portal/bs/portal_bootstrap/evaluation/view/user/js/jquery-3.4.0.min.js"></script>
    <!-- Variables, classes, functions -->
    <script type="text/javascript" src="http://<%=URL%>/portal/bs/portal_bootstrap/evaluation/view/user/app/js/base.js"></script>
    <script>

      G = {}
      G.AppUrl = 'http://<%=Request.UrlHost%>/portal/bs/portal_bootstrap/evaluation/';
      G.ApiUrl = G.AppUrl + 'api/';
      G.base_object_id = "<%=Request.Query.GetOptProperty('list_id', '404')%>";
      G.base_object_link = G.AppUrl + `data/lists/${ G.base_object_id == '' ? 404 : G.base_object_id }.json`;
      G.object;
      G.evaluation_id = "<%=Request.Query.GetOptProperty('evaluation_id', '0')%>";
      G.user = '<%=Request.AuthUserID%>';
      G.evaluated = '<%=Request.Query.GetOptProperty("evaluated", 0)%>';

      class Evaluation {
        constructor(id) {
          this.rows = [];
          this.saved = false;

          if (id != '0') {
              this.savedData = this.getEvaluation();
              this.saved = true;
          }

          this.id = id;

        }

        new(row) {
          this.rows.push(new Row(row, this));
        }

        save() {

          if (G.evaluated == '0') {
            alert('Ошибка!');
            return false;
          }

          let data = {total: 0, rows: []};
          for (let row in this.rows) {

            let score = this.rows[row].setValue();
            data.total += parseInt(score);

            data.rows.push( {
              name: this.rows[row].object.name
              ,id: this.rows[row].object.index
              ,score: score
              ,value: this.rows[row].value
            } );
          }

          this.reinit();

          this.saved = false;
          this.savedData = data;

          $.ajax({
            url: G.ApiUrl + 'evaluate.html'
            ,method: "POST"
            ,data: {
              json: JSON.stringify(data)
              ,object_id: G.evaluation_id
              ,form_id: G.base_object_id
              ,evaluating: G.user
              ,evaluated: G.evaluated
            }
            ,success: function(e) {
              this.id = JSON.parse(e).objectId;
              G.evaluation_id = this.id;
            }
          });

          return data;
        }

        reinit() {
          for (let row in this.rows) {
            switch ( typeof this.rows[row].value ) {
              case "boolean":
                $(this.rows[row].domObj.find('input'))[0].checked = this.rows[row].value;
                break;
              case "string":
                $(this.rows[row].domObj.find('input')).val(this.rows[row].value);
                $(this.rows[row].domObj.find('input')).trigger('input');
                break;
            }
          }
        }

        getEvaluation() {
          let controller = this;
          $.ajax({
            url: G.AppUrl + 'data/evaluations/' + G.evaluation_id + '.json?v='
            ,contentType: 'application/json'
            ,dataType: 'json'
            ,success: function(e) {
              console.log(e)
              for (elem in e.rows) {
                controller.rows[elem].value = e.rows[elem].value;
              }

              controller.reinit();
            }
          });
        }

      }

      class Row {
        constructor(obj, parent) {
          this.object = obj;
          this.value = obj.values.min;
          this.domObj;
          this.parent = parent;
          this.__init__();
        }

        __init__() {

          let row = this;

          row.domObj = $('<div>',  {
            'class' : 'card'
            ,css: {
              'margin': '3rem auto'
              ,'width':'40rem'
              ,'padding': '20px'
            }
          }).append([
            $('<span>', {
              'class': ''
              ,css: {
                
               }
            }).append(row.object.name)
            ,assessmentType(row.object.type, row.object.values, row.object.index, row.value)
          ]).appendTo('#list_view_content');

          $(row.domObj).find('input').on('change', function() {
            let s = row.parent.save();
            console.log(s);
          })

        }

        setValue() {
          let v = $(this.domObj.find('input')).val();
          this.value = v;
          if ( v == 'on' || v == 'off') {
            v = $(this.domObj.find('input'))[0].checked ? $(this.domObj).find('input').attr('data-on') : $(this.domObj).find('input').attr('data-off');
            this.value = $(this.domObj.find('input'))[0].checked;
          }
          return v;
        }

      }

      function assessmentType(string, values, index, val=null) {
        let DOM;
        switch (string){
          case 'switcher':
            DOM = $('<div>', { });
            DOM.append( [
              $('<input>', {
                'type': 'checkbox'
                ,'id': 'row_' + index
                ,'class': 'switch-input'
                ,'data-off': values.min
                ,'data-on': values.max
              })
              ,$('<label>', {
                'for': 'row_' + index
                ,'class': 'switch-label'
              }).append([
                $('<span>', {'class': 'toggle--on'}).append(values.max)
                ,$('<span>', {'class': 'toggle--off'}).append(values.min)
              ])
            ])
            break;
          case 'range':
            DOM = $('<div>', {
              'class': 'row'
              ,css: { 'padding-top': '0.8rem' }
            });

            DOM.append([
            $('<div>', {
              'class': 'col-10'
            }).append($('<input>', {
              'type': 'range'
              ,'id': 'row_' + index
              ,'class': 'custom-range'
              ,css: { 'width': '35rem' }
              ,'min': values.min
              ,'max': values.max
              ,'step': values.step
              ,'oninput': `$('#label_range_row_${index}').text($('#row_${index}').val())`
            }).val(values.min))
            ,$('<div>', {
              'class': 'col-2'
            }).append($('<span>', {
              css: {
                'float': 'right'
                ,'font-weight': '500'
              }
              ,'id': 'label_range_row_' + index
            }).append(val == null ? values.min : val))
            ]);
            break;
          default:
            DOM = $('<font>', { 'color': 'red' } ).append('err');
          break;
        }
        return DOM;
      }

      function errorGetList() {
        console.error(arguments);
        $.ajax({
          url: G.AppUrl + 'data/404.json'
          ,async: false
          ,contentType: 'application/json'
          ,dataType: 'json'
          ,success: function(res) {
              G.object = res;
          }
        });
      }

      $(document).ready(function(){

        G.controller = new Evaluation(G.evaluation_id);

        $.ajax({
          url: G.base_object_link + '?ac=' + new Date().getMilliseconds()
          ,async: false
          ,contentType: 'application/json'
          ,dataType: 'json'
          ,success: function(res) {
              G.object = res;
          }
          ,error: errorGetList()
        });

        $('<div>',  {
          'class' : 'card_headline'
          ,css: {
            'margin': 'auto'
            ,'margin-top':'3rem'
            ,'width': '40rem'
            ,'padding': '20px'
            ,'position': 'relative'
            ,'box-shadow':'0 2px 5px 0 rgba(0,0,0,.16), 0 2px 10px 0 rgba(0,0,0,.12)'
            ,'background-color': '#1cefff'
            ,'background-clip': 'border-box'
            ,'border': '1px solid rgba(0,0,0,.125)'
            ,'border-radius': '.25rem'
          }
        }).append(
          $('<div>', { 'class': 'row' }).append([
            $('<div>', {
              'class': 'col-12'
              ,css: { 'text-align' : 'center' }
            }).append(
              $('<h5>', {
                'class': 'h5'
                ,css: {
                  'color' : '#fff'
                }
              }).append(G.object.name)
            )
          ])
        ).appendTo('#list_view_content');

        for (elem in G.object.array) {

          var row = G.object.array[elem];
          G.controller.new(row);

        }

        if (G.controller.saved) {
          for (elem in G.controller.savedData) {
            let row = G.controller.savedData[elem];
            console.log(row);
          }
        }


      });

    </script>
</head>
<body style="background: linear-gradient(to right, #a770ef, #cf8bf3, #fdb99b);">
  <div id="list_view_content"></div>
<script>
  let AJAXLoads = $('<div>', {
  'id': 'loader_background'
  ,'onclick': 'function() {return false}'
  ,css: {
    'position': 'fixed'
    ,'z-index': '10000'
    ,'height' : '100%'
    , 'width' : '100%'
    ,'background-color': 'rgba(255,255,255,0.6)'
    ,'top': '0'
    ,'left': '0'
    ,'transition': '300ms linear'
  }
}).append([$('<div>', {
  'id' : 'loader'
  ,css: {
    'position': 'relative'
    ,'border' : '5px solid #f3f3f3'
    ,'border-radius' : '50%'
    ,'border-top' : '5px solid #4c1e87'
    ,'width' : '150px'
    ,'height' : '150px'
    ,'-webkit-animation' : 'spin 1s linear infinite'
    ,'animation' : 'spin 1s linear infinite'
    ,'z-index': '10001'
    ,'margin' : 'auto'
    ,'top' : '40%'
  }
}), $('<div>', {
  'id' : 'err_message'
  ,css: {
    'position': 'relative'
    ,'border' : 'none'
    ,'width' : 'max-content'
    ,'height' : 'max-content'
    ,'z-index': '10001'
    ,'margin' : 'auto'
    ,'top' : '40%'
    ,'color': '#fefefe'
    ,'display' : 'none'
  }
}).append([ $('<span>', {
  css: {
    'font-size': ''
    ,'font-weight': 'bold'
  }
}).append('<h5>Произошла ошибка:<h5><br/>')
  ,$('<span>', {
    'id': 'err-message-content'
    , css: {
      'font-size': ''
  }}).append('errText')
])
  ]);

$(document).ajaxStart(function(){
  AJAXLoads.appendTo('body');
  AJAXLoads.css('background-color', 'rgba(255, 0, 0, 0, 0.5)');
});

$(document).ajaxError(function(event, xhr, settings, error){
  AJAXLoads.css('background-color', '#ff2400');
  $('#err-message-content').text(`${settings.url} : ${error}`)
  $('#loader').fadeOut(300);
  $('#err_message').fadeIn(300);
  console.error(event, xhr, settings, error)
  
});

$(document).ajaxSuccess(function(event, xhr, settings){
  AJAXLoads.remove();
});

</script>
</body>
</html>
